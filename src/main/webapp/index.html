<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sesiones o sistema de login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h3 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Estilos para el nav-bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            justify-content: right;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #979797;
        }

        .navbar .icon {
            display: flex;
            align-items: center;
            padding: 14px 20px;
        }

        .navbar img {
            height: 24px;
            vertical-align: middle;
        }

        /* Ajuste del contenido al nav-bar */
        .content {
            padding-top: 60px;
        }

        /* Estilo para los iconos */
        .navbar img {
            height: 24px;
            vertical-align: middle;
        }

    </style>
</head>
<body>

<!-- Nav-bar -->
<div class="navbar">
    <ul>
        <li class="icon">
            <!-- Espacio para el icono principal -->
           <li><a href="index.html"> <img src="imagenes/store.png" alt="Icono principal" style="height: 24px;"></a></li>
        </li>
        <li><a href="/login_war/productos"><img src="imagenes/cart.png" alt="Carrito"></a></li>
        <li><a href="/login_war/ServletLogin"><img src="imagenes/user.png" alt="Login"></a></li>
        <li><a href="/login_war/logout"><img src="imagenes/logout.png" alt="Logout"></a></li>
    </ul>
</div>

<div class="content">
    <h3>Sistema de logeo</h3>
    <ul>
        <li>
            <a href="/login_war/productos">Carrito</a>
        </li>
        <li><a href="/login_war/ServletLogin">Login</a>
        </li>
        <li><a href="/login_war/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
